about_content: | 
  Flutter, SwiftUI 기반으로 상태 관리와 화면 전이를 직접 설계해온 모바일 프론트엔드 개발자입니다.<br/>
  Riverpod(StateNotifierProvider)과 GetX(Rx, Controller 분리)를 활용해 검색·요약·북마크·랭킹 등 기능별 상태를 분리하고, 로딩·에러·데이터 흐름을 명확히 관리했습니다.<br/>
  OAuth 로그인–자동 로그인–로그아웃 상태 전이를 AppState 기반으로 단순화하고, 비동기 API 호출 순서를 제어하여 인증 및 데이터 동기화 오류를 개선했습니다.<br/>
  ListView.builder, CachedNetworkImage, FutureBuilder 등을 활용해 대량 리스트 렌더링과 이미지 로딩을 안정화하고, sqflite 기반 로컬 저장 구조로 사용자 맥락을 유지했습니다.<br/>
  기능을 구현할 때 화면 구조 설계 → 상태 모델 정의 → API 연동 → 예외 처리 → UI 안정화 순으로 접근하며, 유지보수가 용이한 상태 중심 구조를 지향합니다.<br/>


