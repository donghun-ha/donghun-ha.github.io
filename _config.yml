about_content: | 
  모바일 프론트엔드 개발자로, Flutter · SwiftUI 기반의 상태 관리와 화면 전이 구조를 설계해왔습니다.<br/>
  Riverpod(StateNotifierProvider)과 GetX(Rx)를 활용해 <strong>기능별 상태 분리</strong> 및 로딩·에러·데이터 흐름을 체계적으로 관리했습니다.<br/>
  <mark>비동기 API 호출 순서 제어</mark>를 통해 OAuth 인증–자동 로그인–로그아웃 흐름에서 발생하던 데이터 동기화 오류를 개선했습니다.<br/>
  ListView.builder, FutureBuilder 등을 활용해 <strong>리스트 렌더링 안정화</strong>를 구현하고, sqflite 기반 로컬 저장 구조로 사용자 맥락을 유지했습니다.<br/>
  화면 구조 설계 → 상태 모델 정의 → API 연동 → 예외 처리 → UI 안정화의 흐름으로 구현하며 유지보수가 가능한 구조를 지향합니다.<br/>


