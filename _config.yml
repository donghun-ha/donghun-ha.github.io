about_content: | # this will include new lines to allow paragraphs
  Flutter 기반 **상태관리·네트워크 연동·로컬 저장·UI 안정화**를 끝까지 책임지는 모바일 앱 개발자입니다.<br/> 
  Riverpod으로 <mark>예측 가능한 상태 흐름</mark>을 설계하고, REST API/에러·로딩 처리/SQLite 캐시/이미지·WebView까지 **실서비스 기능을 빠르게 안정화**합니다.<br/>
  요구사항을 **기능 단위로 분해 → 상태 모델링 → API 연동 → 로컬 저장 → UI 폴리싱**으로 구현하며,<br/> 
  데이터 흐름과 UX를 동시에 고려해 <mark>유지보수 가능한 구조</mark>를 만듭니다.<br/>
  Swift/SwiftUI 경험과 App Store·Google Play 배포 경험을 바탕으로 출시까지 이끌었고, 테스트 코드의 중요성을 이해하고 기능 단위 검증을 주도합니다.<br/>


